<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <head>
            <th>ID</th>
            <th>FULL NAME</th>
            <th>EMAIL</th>
            <th>CREATED AT</th>
        </head>
        <body>
            {% for user in users %}
            <tr>
                <td>{{user['id']}}</td>
                <td>{{user['full_name']}}</td>
                <td>{{user['email']}}</td>
                <td>{{user['created_at']}}</td>
            </tr>
            {% endfor %}
        </body>
    </table>
    <a href="/users/new">Add a New User</a>
</body>
</html>
