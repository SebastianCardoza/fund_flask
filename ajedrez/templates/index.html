<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <div class="flex">
        <h1 class="center" style="background-color: black; color:crimson">***Checkerboard***</h1>
    </div>
    {% for i in range(0,8) %}
    <div class="flex">
        {% for j in range(0,8) %}
            {% if (i+j)%2 == 0 %}
            <div class="box-1 red"></div>
            {% else %}
            <div class="box-1 black"></div>
            {% endif %}
        {% endfor %}
    </div>
    {% endfor %}
    
</body>
</html>
