<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="m-4">
        <div class="row">
            <div class="col-6">
                <h1>New Book</h1>
                <form action="/process" method="post">
                    <input type="hidden" value="create_book" name="type">
                    <div class="row my-3">
                        <label class="col-3" for="title">Title:</label>
                        <input class="col-3" type="text" name="title">
                    </div>
                    <div class="row mb-3">
                        <label class="col-3" for="num_of_pages">Number of pages:</label>
                        <input class="col-3" type="text" name="num_of_pages">
                    </div>
                    <input type="submit" value="Create">
                </form>
            </div>
            <div class="col-6">
                <h1>All Books</h1>
                <ul>
                    {% for book in books %}
                    <li><a href="/books/{{book.id}}">{{book.title}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <a href="/">Home</a>
    </section>
</body>
</html>
