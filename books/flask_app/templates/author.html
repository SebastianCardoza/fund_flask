<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author {{author.id}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="m-4">
        <div class="row">
            <div class="col-6">
                <h1>{{author.name}}'s favorites</h1>
                <table>
                    <head>
                        <th>Title</th>
                        <th># of pages</th>
                    </head>
                    <body>
                        {% for favorite in author.favorites %}
                        <tr>
                            <td>{{favorite.title}}</td>
                            <td>{{favorite.num_of_pages}}</td>
                        </tr>
                        {% endfor %}
                    </body>
                </table>
            </div>
            <div class="col-6">
                <h1>Add Author's Favorite</h1>
                <form action="/process" method="post">
                    <input type="hidden" name="type" value="add_favorite">
                    <input type="hidden" name="author_id" value={{author.id}}>
                    <input type="hidden" name="ftype" value="author">
                    <div class="row my-3">
                        <label class="col-2" for="book_id">Book:</label>
                        <select class='col-4' name="book_id">
                            {% for book in books %}
                            <option value={{book.id}}>{{book.title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <input class="col-3" type="submit" value="Add Favorite">
                    </div>
                </form>
            </div>
        </div>
        <a href="/">Home</a>
    </section>
</body>
</html>
