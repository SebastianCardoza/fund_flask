<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book {{book.id}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="m-4">
        <div class="row">
            <div class="col-6">
                <h1>Title: {{book.title}}</h1>
                <table>
                    <head>
                        <th>Favorited by</th>
                    </head>
                    <body>
                        {% for favorited in book.on_favorites %}
                        <tr>
                            <td>{{favorited.name}}</td>
                        </tr>
                        {% endfor %}
                    </body>
                </table>
            </div>
            <div class="col-6">
                <h1>Add Book's Favorite</h1>
                <form action="/process" method="post">
                    <input type="hidden" name="type" value="add_favorite">
                    <input type="hidden" name="book_id" value={{book.id}}>
                    <input type="hidden" name="ftype" value="book">
                    <div class="row my-3">
                        <label class="col-2" for="author_id">Author:</label>
                        <select class='col-4' name="author_id">
                            {% for author in authors %}
                            <option value={{author.id}}>{{author.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-2"></div>
                        <input class="col-3" type="submit" value="Add Favorite">
                    </div>
                </form>
            </div>
        </div>
        <a href="/">Home</a>
    </section>
</body>
</html>
