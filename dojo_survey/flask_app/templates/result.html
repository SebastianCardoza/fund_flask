<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center pt-4">
        <div class="p-3 border w-25">
            <div class="row">
                <h2 class="py-3 text-center">Results</h2>
            </div>
            <div class="row px-2">
                <p class="col-6">Name:</p>
                <p class="col-6">{{dojo.nombre}}</p>
            </div>
            <div class="row px-2">
                <p class="col-6">Location:</p>
                <p class="col-6">{{dojo.ubicacion}}</p>
            </div>
            <div class="row px-2">
                <p class="col-6">Favorite Language:</p>
                <p class="col-6">{{dojo.idioma}}</p>
            </div>
            <div class="row px-2">
                <p class="col-6">Comment:</p>
                <p class="col-6">{{dojo.comentario}}</p>
            </div>
            <div class="row px-2">
                <button onclick="location.href = '/' ">Home</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
