<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winners</title>
</head>
<body>
    <h1>Winners!</h1>
    {% for winner in session['winners'] %}
        <h2>{{winner['name']}} - {{winner['tries']}} tries</h2>
    {% endfor %}
    <button onclick="location.href='/reset'">Play Again</button>
</body>
</html>
